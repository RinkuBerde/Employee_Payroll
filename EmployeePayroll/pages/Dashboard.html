<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="stylesheet" href="../style\Dashboard.css">
        <script src="../script/Dashboard.js"></script>
        <title>Employee Payroll Dashboard</title>
    </head>

    <body>
        <header>
            <div class="header-container">
                <img src="../assets\icons\logo.png" alt="logo">
                <div class="text">
                    <span class="emp">EMPLOYEE</span>
                    <span>PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="main-content">
            <div class="header-content sub-main-content">
                <div class="emp-details-text">
                    Employee Details
                </div>
                <div onclick="location.href='./Empform.html'" class="add-button">
                    <div class="plus-icon">
                        <img src="../assets/icons/add-24px.svg" alt="Add user logo">
                    </div>
                    <div>Add User</div>
                </div>
            </div>
            <div class="table-main">
                <table id="display" class="table">
                    <tr class="head">
                        <th>NAME</th>
                        <th>GENDER</th>
                        <th>DEPARTMENT</th>
                        <th>SALARY</th>
                        <th>START DATE</th>
                        <th>ACTIONS</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
